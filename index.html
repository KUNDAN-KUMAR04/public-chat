<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Chat</title>
    <style>
        /* Responsive CSS */
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #f0f2f5; }
        #pinned-box { background: #fff9c4; border-bottom: 1px solid #fbc02d; padding: 10px; cursor: pointer; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .bubble { padding: 10px 15px; border-radius: 18px; max-width: 80%; font-size: 16px; background: white; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .my-msg { align-self: flex-end; background: #0084ff; color: white; }
        .input-area { display: flex; padding: 10px; background: white; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ccc; font-size: 16px; outline: none; }
        @media (min-width: 768px) { body { padding: 0 25%; } } /* Desktop centering */
    </style>
</head>
<body>
    <div id="pinned-box" onclick="document.getElementById('p-list').style.display = document.getElementById('p-list').style.display === 'none' ? 'block' : 'none'">
        <b>ðŸ“Œ Pinned (<span id="p-count">0</span>)</b>
        <div id="p-list" style="display:none; font-size: 14px; margin-top: 5px;"></div>
    </div>

    <div style="text-align:center; font-size:11px; color:gray; padding:5px;">Wipe Counter: <span id="wipe-ui" style="color:red">0</span></div>

    <div id="messages"></div>

    <div class="input-area">
        <input id="user" type="text" placeholder="Name" style="width:60px; flex:none;">
        <input id="msg" type="text" placeholder="Type..." onkeydown="if(event.key==='Enter') send()">
        <button onclick="send()" style="border:none; background:none; font-size:24px; cursor:pointer;">âž”</button>
    </div>

    <script type="module">
        import { firebaseConfig } from './config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Feature: Preserve Real-time Chat
        onSnapshot(query(collection(db, "messages"), orderBy("createdAt")), (snap) => {
            const container = document.getElementById('messages');
            container.innerHTML = "";
            snap.forEach(d => {
                const isMe = d.data().user === document.getElementById('user').value;
                container.innerHTML += `<div class="bubble ${isMe ? 'my-msg' : ''}">${d.data().text}</div>`;
            });
            container.scrollTop = container.scrollHeight;
        });

        // Feature: Preserve Pinned Messages
        onSnapshot(collection(db, "pinned"), (snap) => {
            document.getElementById('p-count').innerText = snap.size;
            document.getElementById('p-list').innerHTML = snap.docs.map(d => `<div>â€¢ ${d.data().text}</div>`).join('');
        });

        // Feature: Preserve Wipe Counter
        onSnapshot(doc(db, "admin", "stats"), (d) => { if(d.exists()) document.getElementById('wipe-ui').innerText = d.data().wipes; });

        window.send = () => {
            const text = document.getElementById('msg').value;
            if(!text) return;
            addDoc(collection(db, "messages"), { user: document.getElementById('user').value || "Guest", text, createdAt: serverTimestamp() });
            document.getElementById('msg').value = "";
        };
    </script>
</body>
</html>
