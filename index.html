<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0084ff">
    <link rel="manifest" href="manifest.json">
    <title>Ultra Max Global</title>
    
    <style>
        :root { --primary: #0084ff; --bg: #f0f2f5; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- ENTRY GATE UI --- */
        #gate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; padding: 20px; transition: 0.5s; }
        .opt { background: rgba(255,255,255,0.2); width: 100%; max-width: 320px; padding: 20px; border-radius: 15px; margin: 10px; cursor: pointer; border: 1px solid rgba(255,255,255,0.4); }
        .opt:hover { background: rgba(255,255,255,0.3); }

        /* --- NAVIGATION & CHAT --- */
        .nav { height: 60px; background: #fff; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 20px 15px 5px; z-index: 100; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .bubble { background: #fff; padding: 12px; border-radius: 18px; max-width: 85%; box-shadow: 0 1px 2px rgba(0,0,0,0.1); margin-bottom: 10px; position: relative; }
        .my { align-self: flex-end; background: var(--primary); color: white; }

        /* --- LITE SPACE SPECIFIC (JioPhone) --- */
        .space-lite .bubble { border-radius: 4px; border: 1px solid #000; max-width: 95%; font-size: 13px; }
        .space-lite .my { background: #e1ffc7; color: #000; }
        .space-lite .nav { height: 45px; background: #004a99; }

        /* --- CONTEXT MENU --- */
        #menu { display: none; position: fixed; background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.2); border-radius: 12px; z-index: 2000; width: 150px; }
        .m-item { padding: 12px; font-size: 14px; border-bottom: 1px solid #eee; cursor: pointer; }

        /* --- INPUT BAR --- */
        .bar { background: #fff; padding: 10px; border-top: 1px solid #ddd; display: flex; align-items: center; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        #m-in { flex: 1; border: 1px solid #ddd; border-radius: 20px; padding: 10px 15px; font-size: 16px; outline: none; }
        .img-msg { width: 100%; border-radius: 12px; margin-top: 5px; cursor: pointer; }
    </style>
</head>
<body id="b">

    <div id="gate">
        <h1 style="margin-bottom:5px;">ULTRA MAX</h1>
        <p style="margin-bottom:20px; opacity:0.8;">Select your device experience</p>
        <div class="opt" onclick="enterSpace('MAX')"><b>ðŸ’Ž MAX SPACE</b><br><small>5G / iPhone / PC</small></div>
        <div class="opt" onclick="enterSpace('SMART')"><b>ðŸ“± SMART SPACE</b><br><small>Android 9-12 / Budget</small></div>
        <div class="opt" onclick="enterSpace('LITE')"><b>âš¡ LITE SPACE</b><br><small>JioPhone / Keypad</small></div>
    </div>

    <div class="nav">
        <div id="status" style="font-size:12px; font-weight:bold;">CONNECTING...</div>
        <div id="p-btn" style="cursor:pointer;">ðŸ“Œ <span id="p-count">0</span></div>
    </div>

    <div id="chat"></div>
    <div id="menu">
        <div class="m-item" id="m-fwd">ðŸš€ Forward</div>
        <div class="m-item" id="m-pin">ðŸ“Œ Pin Msg</div>
        <div class="m-item" id="m-shr">ðŸ“¤ Share</div>
    </div>

    <div class="bar">
        <input id="u-in" type="text" placeholder="User" style="width:50px; border:none; border-bottom:1px solid #ddd; margin-right:5px;">
        <label style="cursor:pointer; font-size:22px; margin-right:10px;">ðŸ“·<input type="file" id="f-in" style="display:none"></label>
        <input id="m-in" type="text" placeholder="Message...">
        <button id="s-btn" style="background:var(--primary); color:white; border:none; border-radius:50%; width:40px; height:40px; margin-left:5px;">âž”</button>
    </div>

    <script type="module">
        import { firebaseConfig } from './config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const st = getStorage(app);
        let currentSpace = 'MAX';
        let selData = null;

        // --- GATE LOGIC ---
        window.enterSpace = (s) => {
            currentSpace = s;
            document.body.className = 'space-' + s.toLowerCase();
            document.getElementById('gate').style.opacity = '0';
            setTimeout(() => document.getElementById('gate').style.display = 'none', 500);
            document.getElementById('status').innerText = s + " SPACE ACTIVE";
        };

        // --- MESSAGE SENDING ---
        async function send() {
            const m = document.getElementById('m-in');
            if(!m.value.trim()) return;
            await addDoc(collection(db, "messages"), {
                user: document.getElementById('u-in').value || "Guest",
                txt: m.value,
                createdAt: serverTimestamp()
            });
            m.value = "";
        }
        document.getElementById('s-btn').onclick = send;
        document.getElementById('m-in').onkeydown = (e) => { if(e.keyCode === 13) send(); };

        // --- FILE BRIDGE (WhatsApp Style) ---
        document.getElementById('f-in').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            document.getElementById('m-in').placeholder = "Uploading...";
            
            const sRef = ref(st, 'uploads/' + Date.now() + "_" + file.name);
            const task = uploadBytesResumable(sRef, file);
            
            task.on('state_changed', null, null, async () => {
                const url = await getDownloadURL(task.snapshot.ref);
                await addDoc(collection(db, "messages"), {
                    user: document.getElementById('u-in').value || "Guest",
                    file: url,
                    fileName: file.name,
                    isImg: file.type.startsWith('image/'),
                    createdAt: serverTimestamp()
                });
                document.getElementById('m-in').placeholder = "Message...";
            });
        };

        // --- DOWNLOAD TO DEVICE ---
        window.save = async (url, name) => {
            const res = await fetch(url);
            const blob = await res.blob();
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = name || "UM_Download";
            a.click();
        };

        // --- RENDERING ENGINE ---
        onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "asc")), (snap) => {
            const chat = document.getElementById('chat');
            chat.innerHTML = "";
            snap.forEach(d => {
                const data = d.data();
                const div = document.createElement('div');
                div.className = `bubble ${data.user === document.getElementById('u-in').value ? 'my' : ''}`;
                
                if(data.file) {
                    if(data.isImg && currentSpace !== 'LITE') {
                        div.innerHTML = `<img src="${data.file}" class="img-msg" onclick="save('${data.file}', '${data.fileName}')">`;
                    } else {
                        div.innerHTML = `<div style="padding:10px; background:rgba(0,0,0,0.05); border-radius:8px;">
                            ðŸ“„ ${data.fileName}<br><button onclick="save('${data.file}', '${data.fileName}')" style="margin-top:5px; width:100%;">DOWNLOAD</button>
                        </div>`;
                    }
                } else {
                    div.innerHTML = `<b>${data.user}:</b> ${data.txt}`;
                }

                // Context Menu Triggers
                div.oncontextmenu = (e) => {
                    e.preventDefault(); selData = data;
                    const menu = document.getElementById('menu');
                    menu.style.display = 'block'; menu.style.left = e.pageX + 'px'; menu.style.top = e.pageY + 'px';
                };
                div.ondblclick = div.oncontextmenu;

                chat.appendChild(div);
            });
            chat.scrollTop = chat.scrollHeight;
        });

        // --- CONTEXT ACTIONS ---
        document.getElementById('m-fwd').onclick = () => document.getElementById('m-in').value = "FWD: " + (selData.txt || selData.fileName);
        document.getElementById('m-pin').onclick = async () => await addDoc(collection(db, "pinned"), { text: selData.txt || selData.fileName });
        document.getElementById('m-shr').onclick = () => navigator.share({ text: selData.txt, url: selData.file });
        window.onclick = () => document.getElementById('menu').style.display = 'none';

        // --- SERVICE WORKER ---
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
