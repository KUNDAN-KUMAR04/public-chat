<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ultra Max Global</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="gate">
        <h1>ULTRA MAX GLOBAL</h1>
        <div class="tier" onclick="boot('MAX')">üíé MAX LEVEL (PC/5G)</div>
        <div class="tier" onclick="boot('SMART')">üì± SMART LEVEL (4G)</div>
        <div class="tier" onclick="boot('LITE')">‚ö° LITE LEVEL (Jio)</div>
    </div>

    <div class="nav" style="background:#fff; height:60px; display:flex; align-items:center; justify-content:space-between; padding:0 15px; border-bottom:1px solid #ddd;">
        <b style="color:var(--p)">UM GLOBAL</b>
        <div style="text-align:center;"><small>WIPES</small><br><b id="w-val">0</b></div>
        <div onclick="toggleSidebar()" style="font-size:25px; cursor:pointer;">üìå</div>
    </div>

    <div id="side">
        <h3>Special Box</h3><hr>
        <div id="pin-list" style="height:60%;"></div>
        <button class="wipe-btn" onclick="wipeAllData()">WIPE GLOBAL CHAT</button>
    </div>

    <div id="chat"></div>

    <div id="media-pop">
        <h3 style="color:#fff;">Confirm Send</h3>
        <img id="pop-img" src="">
        <div class="pop-btn-row">
            <button class="btn" style="background:#444; color:#fff;" onclick="cancelUpload()">Cancel</button>
            <button class="btn" id="upload-confirm-btn" style="background:var(--p); color:#fff;" onclick="confirmUpload()">Send</button>
        </div>
    </div>

    <div class="bar">
        <input id="u-in" type="text" placeholder="User" style="width:60px; border:none; background:none; text-align:center; font-weight:bold;">
        <label style="font-size:28px; cursor:pointer;">üñºÔ∏è<input type="file" id="f-in" style="display:none" accept="image/*"></label>
        <div id="r-tag" style="display:none; position:absolute; bottom:70px; left:10px; right:10px; background:#fff; padding:10px; border-radius:10px; border-left:5px solid var(--p); z-index:100;"></div>
        <input id="m-in" type="text" placeholder="Message...">
        <button onclick="sendMessage()" style="background:var(--p); color:#fff; border:none; border-radius:50%; width:50px; height:50px; font-size:20px; cursor:pointer;">‚ûî</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
