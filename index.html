<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0084ff">
    <title>Ultra Max Global</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8DwHwAFBQIAX8jx0gAAAABJRU5ErkJggg==">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LEVEL SELECTION GATE -->
    <div id="gate" class="gate-container">
        <div class="gate-content">
            <h1 style="color:#fff; margin-bottom:40px; text-align:center; font-size:28px;">üåç ULTRA MAX GLOBAL</h1>
            <p style="color:rgba(255,255,255,0.8); text-align:center; margin-bottom:30px;">Select your connection level</p>
            
            <div class="tier" onclick="boot('MAX')">
                <div style="font-size:32px; margin-bottom:10px;">üíé</div>
                <div style="font-weight:bold; margin-bottom:5px;">MAX LEVEL</div>
                <small>PC / 5G / WiFi<br>Full HD, Heavy Caching</small>
            </div>
            
            <div class="tier" onclick="boot('SMART')">
                <div style="font-size:32px; margin-bottom:10px;">üì±</div>
                <div style="font-weight:bold; margin-bottom:5px;">SMART LEVEL</div>
                <small>4G / LTE<br>Balanced Performance</small>
            </div>
            
            <div class="tier" onclick="boot('LITE')">
                <div style="font-size:32px; margin-bottom:10px;">‚ö°</div>
                <div style="font-weight:bold; margin-bottom:5px;">LITE LEVEL</div>
                <small>3G / 2G / JioPhone<br>Low RAM, Limited History</small>
            </div>
        </div>
    </div>

    <!-- HEADER NAV -->
    <nav class="nav">
        <div class="nav-left">
            <span style="font-weight:bold; color:var(--p); font-size:18px;">UM GLOBAL</span>
        </div>
        <div class="nav-center">
            <div style="text-align:center; font-size:12px;">
                <div style="color:#999;">WIPES</div>
                <div style="font-size:18px; font-weight:bold; color:var(--p);" id="w-val">0</div>
            </div>
        </div>
        <div class="nav-right">
            <button class="nav-btn" onclick="toggleSidebar()" title="Special Box">üìå</button>
        </div>
    </nav>

    <!-- SIDEBAR - SPECIAL BOX (PINNED MESSAGES) -->
    <div id="side" class="sidebar">
        <div class="sidebar-header">
            <h3 style="margin:0; color:var(--p);">üìå Special Box</h3>
            <button class="sidebar-close" onclick="hideSidebar()">‚úï</button>
        </div>
        <hr style="margin:15px 0; border:none; border-top:1px solid #ddd;">
        
        <div id="pin-list" class="pin-list"></div>
        
        <div style="margin-top:auto; display:flex; flex-direction:column; gap:10px;">
            <button class="action-btn" onclick="clearAllPinned()" style="width:100%; font-size:12px;">Clear Pins</button>
            <button class="wipe-btn" onclick="wipeAllData()" style="width:100%; font-size:12px;">üóëÔ∏è Wipe Chat</button>
        </div>
    </div>

    <!-- MAIN CHAT AREA -->
    <div id="chat" class="chat-container"></div>

    <!-- MEDIA PREVIEW POPUP -->
    <div id="media-pop" class="media-popup">
        <div class="media-popup-content">
            <h3 style="color:#fff; margin-top:0;">Confirm & Send</h3>
            <img id="pop-img" src="" alt="Preview" class="popup-image">
            <div class="pop-btn-row">
                <button class="btn btn-cancel" onclick="cancelUpload()">Cancel</button>
                <button class="btn btn-send" id="upload-confirm-btn" onclick="confirmUpload()">Send</button>
            </div>
        </div>
    </div>

    <!-- REPLY TAG -->
    <div id="r-tag" class="reply-tag"></div>

    <!-- MESSAGE INPUT BAR -->
    <div class="input-bar">
        <input 
            id="u-in" 
            type="text" 
            placeholder="Username" 
            class="input-username"
            maxlength="20"
            autocomplete="off"
        >
        
        <label class="upload-btn" title="Upload Image/File">
            üìé
            <input 
                type="file" 
                id="f-in" 
                accept="image/*,video/*,.pdf"
                style="display:none"
            >
        </label>
        
        <input 
            id="m-in" 
            type="text" 
            placeholder="Type message..." 
            class="input-message"
            autocomplete="off"
        >
        
        <button class="send-btn" onclick="sendMessage()" title="Send message">üì§</button>
    </div>

    <!-- SCRIPTS -->
    <script type="module" src="app.js"></script>
</body>
</html>
